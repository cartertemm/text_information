name = textInformation
summary = "text information"
description = """Provides information like dictionary definitions for selected text. Press NVDA+; (semicolon) to activate, NVDA + shift + ; to get information from the clipboard, and NVDA + control + ; to speak the last retrieved information. You can press this twice to have it displayed in a browseable dialog. Note: for non-english keyboard layouts these gestures might need to be redefined in the input gestures dialog."""
author = "Carter Temm <cartertemm@gmail.com>"
